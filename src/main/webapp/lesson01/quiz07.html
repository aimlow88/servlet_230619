<!DOCTYPE html>
<html>
	<head>
		<!-- BootStrap CDN -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
		
		<meta charset="UTF-8">
		<title>배탈의 민족</title>
	</head>
	<body>
		<div class="container">
			<h1>주문하기</h1>
			<form method="get" action="/lesson01/quiz07">
				<div>
					<p>
						<label for="address">주소</label>
						<input type="text" class="form-control" id="address" name="address" style="width: 400px;" placeholder="주소를 입력하세요.">
					</p>
				</div>
				<div>
					<p>
						<label for="card">결제 카드</label>
						<input type="text" class="form-control" id="card" name="card" style="width: 400px;" placeholder="카드회사를 입력하세요.">
					</p>
				</div>
				<div>
					<p>
						<label for="price">가격</label>
						<input type="text" class="form-control" id="price" name="price" style="width: 400px;" >
					</p>
				</div>
				<div>
					<p>
						<input type="submit" class="form-control" style="width: 150px; background-color: rgb(104, 202, 255);" value="주문하기">
					</p>
				</div>
			</form>
		</div>
	</body>
</html>
